<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calcula Rota</title>
    <!-- <link rel="stylesheet" href="css/libs/materialize.min.css">-->
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>



    <section id="home">
        <form action="/atendimentos" method="post">
        <div class="container">
            <div class="row">
               
                    <div class="col-md-4 d-flex ">
                        <div class="align-self-center">
                            <div class="nome-local">
                                <label for="staticEmail" class="col col-form-label">Nome do local</label>
                                <input name="nameArea" type="text" class="form-control" id="nomeLocal">
                            </div>
                        </div>

                    </div>

                    <div class="col-md-4 d-flex">
                        <div class="align-self-center">
                            <div class="nome-local">
                                <label for="staticEmail" class="col col-form-label">Latitude do local</label>
                                <input name="latArea" type="text" class="form-control" id="latLocal">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex">
                        <div class="align-self-center">
                            <div class="nome-local">
                                <label for="staticEmail" class="col col-form-label">longitude do local</label>
                                <input name="lonArea" type="text" class="form-control" id="lonLocal">
                            </div>
                        </div>
                    </div>

                   


             
            </div>

        </div>
        <div class="row">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="cadastrarLocal" type="button" class="btn btn-info mt-5"
                    onclick="cadastrarLocal()">Cadastrar</button>
            </div>
        </div>



    </form>
    </section>





    <script src="js/jquery.js"></script>
    <script src="../controllers/atendimentos.js"></script>
    <script src="js/calculaRota.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>



</body>

</html>
